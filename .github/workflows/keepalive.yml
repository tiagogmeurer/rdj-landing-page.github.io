name: Ping Render Healthz (stealth)

on:
  schedule:
    - cron: "*/10 * * * *" # a cada 10 minutos
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Random delay (0-240s)
        run: |
          S=$((RANDOM % 241))
          echo "Sleeping for ${S}s..."
          sleep $S

      - name: Ping healthz
        run: |
          curl -fsS -H "Cache-Control: no-store" https://app.robodojob.com/healthz > /dev/null
